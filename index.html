<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="container">
			<div class="card-container">
				<div class="card-content">
					<div class="card-image">
						<img src="assets/images/avatar-jessica.jpeg" alt="" />
					</div>
					<div class="card-header">
						<h3 class="name">Jessica Randall</h3>
						<p class="location">London, United Kingdom</p>
						<p class="quote">"Front-end developer and avid reader."</p>
					</div>
				</div>
				<ul class="card-list">
					<li class="list-item">GitHub</li>
					<li class="list-item">Frontend Mentor</li>
					<li class="list-item">LinkedIn</li>
					<li class="list-item">Twitter</li>
					<li class="list-item">Instagram</li>
				</ul>
			</div>
		</div>
	</body>
</html>
